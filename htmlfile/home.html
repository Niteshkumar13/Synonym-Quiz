{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/logo.jpg">
  <link rel="stylesheet" href="/static/home.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <title>QuizMaster</title>
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="300" />
  <meta property="description"
    content="Welcome to QuizMaster, the platform designed for quiz enthusiasts, educators, and anyone looking to challenge their knowledge. " />
  <meta property="og:site_name" content="Quiz - Application" />
  <meta property="og:url" content="">
  <meta property="og:type" content="website">
  <meta property="og:title" content="QuizMaster">
  <meta property="og:description"
    content="Welcome to QuizMaster, the platform designed for quiz enthusiasts, educators, and anyone looking to challenge their knowledge. ">
  <meta property="og:image" content="/static/logo.jpg">
</head>

<body>
  <main>

    <div class="header">
      <span class="left">left: {{left}}</span>
      <span class="score">score: {{score}}</span>
    </div>
    <div class="main-container">
      <div class="word-title">
        <span class="title">Synonyms</span>
        <span class="word">{{word}}</span>
      </div>
      <form method="post" action="hello">
        {% csrf_token %}
        <div class="option-container">

          <a href="hello/"><button name="button" value="1">{{value1}}</button></a>
          <a href="hello/"><button name="button" value="2">{{value2}}</button></a>
          <a href="hello/"><button name="button" value="3">{{value3}}</button></a>
          <a href="hello/"><button name="button" value="4">{{value4}}</button></a>
        </div>
      </form>
    </div>
    <footer>
      <div style="display: flex;">
        <h2>Made by - </h2>
        <a href="https://www.linkedin.com/in/nitesh-kumar-b230ba1a6"><img src="/static/boy.svg" alt="profiel" /></a>
      </div>
    </footer>

  </main>
</body>

</html>
